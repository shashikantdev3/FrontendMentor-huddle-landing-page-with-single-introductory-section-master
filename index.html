<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1899a9cbd1.js" crossorigin="anonymous"></script>

</head>
<body>

  <main>
    
    <div class="huddle">
            
      <div class="upper">
        <div class="huddle__logo">
          <img src="./images/logo.svg" alt="Huddle Logo">
        </div>
  
        <div class="huddle__mockups">
          <img src="./images/illustration-mockups.svg" alt="Huddle illustration mockups">
        </div>
      </div>

      <article class="lower">
        <h1 class="huddle__heading">
          Build The Community Your Fans Will Love
        </h1>

        <p class="huddle__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button type="button" class="button">
          Register
        </button>

        <div class="social-icon">
          <span>
            <i class="fa-brands fa-facebook-f"></i>
          </span>
          <span>
            <i class="fa-brands fa-twitter"></i>
          </span>
          <span>
            <i class="fa-brands fa-instagram"></i>
          </span>
        </div>
        
      </article>



  </div>



  </main>


   
   <!--  <span>
      <i class="fa-brands fa-twitter"></i>
    </span>
    <span>
      <i class="fa-brands fa-instagram"></i>
    </span> -->




  

</body>
</html>
